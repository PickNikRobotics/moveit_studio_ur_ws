      - fourth_elbow_joint
      - fourth_wrist_1_joint
      - fourth_wrist_2_joint
      - fourth_wrist_3_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    command_joints:
      - first_shoulder_pan_joint
      - first_shoulder_lift_joint
      - first_elbow_joint
      - first_wrist_1_joint
      - first_wrist_2_joint
      - first_wrist_3_joint

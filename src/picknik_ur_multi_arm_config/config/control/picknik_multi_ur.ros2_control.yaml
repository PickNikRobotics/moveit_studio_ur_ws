      - fourth_shoulder_lift_joint
      - fourth_elbow_joint
      - fourth_wrist_1_joint
      - fourth_wrist_2_joint
      - fourth_wrist_3_joint
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: true
    constraints:

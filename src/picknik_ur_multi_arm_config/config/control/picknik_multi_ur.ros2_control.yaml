      second_wrist_2_joint:
        goal: 0.05
      second_wrist_3_joint:
        goal: 0.05
      third_shoulder_pan_joint:
        goal: 0.05
      third_shoulder_lift_joint:
        goal: 0.05
      third_elbow_joint:
